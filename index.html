<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice DB</title>
    <script src="https://kit.fontawesome.com/2f1c16eff8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="sticky-top navbar navbar-expand-lg navbar-dark bg-nav">
        <div class="container">
            <a class="navbar-brand" href="#">Juice DB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brand</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <button data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"
                        class="btn btn-danger position-relative ms-2">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark fs-6"
                            id="count">
                            0
                            <span class="visually-hidden"></span>
                        </span>
                    </button>
            </div>
            <form class="d-flex float-lg-end mt-3 w-sm-100">
                <div class="input-group mb-3">
                    <input id="input" type="text" class="form-control" placeholder="Search juice..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button id="search-btn" class="btn btn-orange" type="button" id="button-addon2"><i
                            class="fas fa-search py-1 px-2"></i></button>
                </div>
            </form>
        </div>
    </nav>

    <!-- spinner -->
    <div class="text-center mt-5 mb-2 d-none" id="spinner">
        <button class="btn btn-danger" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
        </button>
    </div>

    <!-- error -->
    <div id="error">
        <div class="bg-danger mx-auto container w-50 py-5 text-center text-light border-1 rounded mt-5">
            <h3>Search Juice recipe for ordered!</h3>
        </div>
    </div>

    <!-- juice items -->
    <section class="container my-3">
        <div class="container row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 gy-5" id="items">

        </div>
    </section>

    <!-- modal for show carts -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Ordered Juice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carts">

                </div>
                <div class="modal-footer" id="footer">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
